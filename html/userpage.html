<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://backend.artur.red/frontend/style">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Twitt user - <%- username %></title>
</head>
    <header>
        <div class="NAVBAR">
            <h1>Twitt</h1>
        </div>
    </header>


    <body>

        <div class="CONTAINER">
            <div style="display: block; width: 100vw; height: min-content;">
                <img class="PROFILE_IMG_USERPAGE" src="https://avatars.dicebear.com/api/open-peeps/<%- id %>.svg">
                <h1 class="PROFILE_NAME"><%- username %></h1>
            </div>

            <h1 style="position: absolute; top: 30vmax;"><%- username %>'s twitts</h1>
            <div class="COMMENT_OUTPUT" style="margin-top: 2vmax;" id="CARD_CONTAINER">
                
            </div>
        </div>

        <script>
            let Twitts = <%- JSON.stringify(twitts || null) %>
        </script>
        <script src="https://artur.red/Backend/Twitt/html/javascript/TwittsByUser.js"></script>
        <script src="https://artur.red/Backend/Twitt/html/javascript/cookieHandler.js"></script>
    </body>

</html>
